    <div class="pyro">
        <div class="before">

        </div>
        <div class="after">

        <div class="container">
            <!-- 2. Dòng chữ Happy Birthday
                Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
            <div class="balloon">
                <div><span>H</span></div>

                <div><span>D</span></div>

            <div class="avatar">
                <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                <img src="./MyAvatar.jpg" alt="" class="avatar__img" onclick="showMessage()" />

                <h1 onclick="showMessage()" class="avatar__title">Như nhi ♡</h1>
            </div>

            <!-- 5. Phần nhạc -->
            <audio id="player" loop>
                <source src="./music.mp3" type="audio/mp3">

        </div>
    </div>
    <script>
        // Lấy phần tử audio
        const player = document.getElementById('player');

        // Thêm sự kiện click vào body
        document.body.addEventListener('click', function () {
            // Nếu nhạc chưa được phát, bắt đầu phát nhạc
            if (player.paused) {
                player.play();
            }
        });
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
        function showMessage() {
            // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
            swal({
                title: "Lời nhắn", // Tiêu đề của popup
                text: "Chúc bé iuu tuổi mới ăn khỏe, ngủ khỏe và sức khỏe thì cực khỏe và yêu anh cũng cực cực khỏe. With each day I love you more and more. Happy Birthday my Cún Nhi ♡!", // Nội dung lời nhắn
